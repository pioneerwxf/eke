<html>
<head>
<title>admin_list</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script language="javascript" src="js/common.js"></script>
<script src='js/pagination.js' type='text/javascript'></script>
<LINK href="css/css_table.css" type=text/css rel=stylesheet></head>
<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0" style="margin-top:-15px;">
  <tr>
    <td width="3%"><img border="0" src="img/page.gif" width="18" height="18"></td>
    <td width="97%"><span class="t_title"><b>{$title} 列表
		</b></span></td>
  </tr>
</table>
<br>
<form target="_self" method="post">
		<table width="100%" border="0" cellspacing="1" cellpadding="0" class="twidth">
 		 <tr class="table-field">
            <td  width="20%">管理员ID</td>
			<td  width="30%">昵称</td>
            <td  width="25%">操作</td>
            <td  width="25%">选择（是/否）</td>
          </tr>
          {foreach from=$thepager->itemlist item=myitem}
          <tr>
            <td class="td1"><div align="center">{$myitem.operid}</div></td>
            <td class="td2"><div align="center">{$myitem.name}</div></td>
            <td class="td1"><div align="center">[<a href="{$addurl}?con=addup&operid={$myitem.operid}&roleid={$myitem.roleid}&delflag={$myitem.delflag}">查看</a>] </div></td>
            <td class="td2">
			  <div align="center">{if $myitem.operid!=1}
			    <input type="checkbox" name="nid[]" value="{$myitem.operid}">
		    {/if}</div></td>
          </tr>
          {/foreach}
  </table>
		<div style="text-align:right">
		<div><img src="img/blank.gif" width="1" height="8"></div>
		<img border="0" src="img/sel_all.gif" width="64" style="cursor:hand" height="22" onClick="javascript:SelectAll('nid[]');"> 
		<img border="0" src="img/sel_no.gif" width="64" style="cursor:hand" height="22" onClick="javascript:UnSelectAll('nid[]');">
        <input name="image" type="image" src="img/del.gif" width="64" height="22" border="0">
		{if $delflag==0}<img border="0" src="img/add.gif" width="64" height="22" style="cursor:hand" onClick="javascript: window.location='{$addurl}?con=addup&delflag={$delflag}&roleid={$roleid}';">{/if}
	  </div>		
      <table border="0" cellspacing="0" cellpadding="0" width="500" id="table1">
	  <tr>
	  <td valign="middle">
	  <input type="hidden" id="act" name="act" value="delete">
      <input type="hidden" id="con" name="con" value="list">
      <input type="hidden" id="selAll_nid[]" name="selAll_nid[]" value="">
	 </td>
	 </tr>
	 </table>
</form>
	<table border="0" cellspacing="0" cellpadding="0" width="500" id="table1">
	  <tr>
	  <td valign="middle">
	 {admin_pagination pager = $thepager hiddenstr = $hiddenstr} 
	 </td>
	 </tr>
</table>

</body>
</html>
