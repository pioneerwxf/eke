<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> | POWERED BY </title>
<LINK href="css/css_table.css" type=text/css rel=stylesheet>
<script language="javascript" src="js/common.js"></script>
<script src='js/pagination.js' type='text/javascript'></script>
</head>

<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="3%"><img border="0" src="img/page.gif" width="18" height="18"></td>
    <td width="97%"><span class="t_title">{$title}列表</span></td>
  </tr>
</table>
<div><img src="img/blank.gif" width="1" height="8"></div>
<form target="_self" method="post">
<table width="100%" border="0" cellspacing="1" cellpadding="0" class="twidth">
  <tr class="table-field">
    <td width="33%" class="t_b">链接文字</td>
    <td width="25%" class="t_b">链接图片</td>
    <td width="15%" class="t_b">添加时间</td>
    <td width="15%" class="t_b">操作</td>
    <td width="12%" class="t_b">是否选择</td>
  </tr>
   {foreach from=$thepager->itemlist item=myitem}
  <tr>
    <td class="td1" style="text-align: center"><a href="{$myitem.link}">{$myitem.title}</a></td>
    <td class="td2" style="text-align: center">{if $myitem.pic==0}没有图片{else $myitem.pic!=0}<a href="file/pic/{$myitem.pic}"><img src="file/pic/{$myitem.pic}" alt="" width="96" height="32" border="0"></a>{/if}</td>
    <td class="td1" style="text-align: center">{$myitem.addtime}</td>
    <td class="td2" style="text-align: center">[<a href="{$addurl}?con=addup&id={$myitem.id}&type={$type}">查看</a>]</td>
    <td class="td1" style="text-align: center"><input type="checkbox" name="nid[]" value="{$myitem.id}"></td>
  </tr>
  {/foreach}
</table>
<div><img src="img/blank.gif" width="1" height="8"></div>
<div style="text-align:right">
		<div style="text-align:right">
		<img border="0" src="img/sel_all.gif" width="64" style="cursor:hand" height="22" onClick="javascript:SelectAll('nid[]');"> 
		<img border="0" src="img/sel_no.gif" width="64" style="cursor:hand" height="22" onClick="javascript:UnSelectAll('nid[]');">
        <input name="image" type="image" src="img/del.gif" width="64" height="22" border="0">
		<img border="0" src="img/add.gif" width="64" height="22" style="cursor:hand" onClick="javascript: window.location='{$addurl}?con=addup&type={$type}';">
	  </div>		
      <table border="0" cellspacing="0" cellpadding="0" width="500" id="table1">
	  <tr>
	  <td valign="middle">
	  <input type="hidden" id="act" name="act" value="delete">
      <input type="hidden" id="con" name="con" value="list">
      <input type="hidden" id="selAll_nid[]" name="selAll_nid[]" value="">
      <input type="hidden" id="tid" name="tid" value="{$tid}">
	 </td>
	 </tr>
	 </table>
</div>
</form>
<table border="0" cellspacing="0" cellpadding="0" width="500" id="table1">
	  <tr>
	  <td valign="middle">
	 {admin_pagination pager = $thepager hiddenstr = $hiddenstr} 
	 </td>
	 </tr>
	 </table>

</body>


</html>
